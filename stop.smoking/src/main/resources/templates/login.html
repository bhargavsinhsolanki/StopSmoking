<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
 <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
 <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.min.css">
</head>
<body>
	<h2>Login Form</h2>
	
<div class="col-md-6 col-md-offset-3">
	<form th:action="@{/login}" th:object="${userl}" method="post">
	
	<div class="form-group">	
	<label for="username">User name</label>
	<div class="col-sm-10">
	<input type="text" id="username"name="username" autofocus="autofocus"/>
	</div>
    </div>
	
	
	<div class="form-group">	
	<label for="password">Password</label>
	<div class="col-sm-10">
	<input type="password" id="password"name="password" />
	</div>
    </div>
	<br/>
	<p th:if="${invalidCerdentials}" class="error">Invalid Username or Password </p>
	<br/>
	<input type="submit" value="Log In"/>
	
	<div class="margin-top20 "> Don't have an account? <a th:href="@{/register}">Create an account</a></div>
	
	 
	
	</form>
	
</div>	
	
</body>
</html>
