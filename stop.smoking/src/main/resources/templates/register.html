<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
 <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.min.css">
</head>
<body>
<h1>Registration</h1>

<div  class="col-md-6 col-md-offset-3">
    <form th:action="@{/register}" method="post">
    
     <table border="0">
    
    <div class="form-group">	
    	<label for="firstname"><span>First name</span></label> 
   		<input type="text" id="firstname"name="firstname" autofocus="autofocus"/> 
    </div>
    
    <div class="form-group">	
		<label for="middlename">Middle name</label>
 		<input type="text" id="middlename"name="middlename"/>
    </div>
	
	<div class="form-group">	
		<label for="lastname">Last name</label>
		<input type="text" id="lastname"name="lastname"/>
    </div>
    
    <div class="form-group">	
		<label for="phone">Phone</label>
		<input type="number" id="phone"name="phone"/> 
    </div>
    
    <div class="form-group">	
		<label for="profession">Profession</label>
		<input type="text" id="profession"name="profession"/> 
    </div>
    
     <div class="form-group">	
		<label for="smokingduration">Smoking duration(Months)</label>
		<input type="number" id="smokingduration"name="smokingduration"/> 
     </div>
    
    <div class="form-group">	
		<label for="smokingfreq">Smoking Frequency (Per Day)</label>
		<input type="number" id="smokingfreq"name="smokingfreq"/> 
    </div>
	
	<div class="form-group">	
		<label for="email">Email </label>
		<input type="email" id="email"name="email"/> 
    </div>
    
    <div class="form-group">	
		<label for="birthdate">Birthdate </label>
		<input type="date" id="birthdate"name="birthdate"/> 
    </div>
    
     <div class="form-group">	
		<label for="gender">Gender</label>
		<select >
    		<option th:value="'MALE'" th:text="Male"></option>
   			 <option th:value="'FEMALE'" th:text="Female"></option>
		 </select>
    </div>
	
	 <div class="form-group">	
		<label for="drinking"> Drinking Habit ?</label>
		<select>
    		<option th:value="'YES'" th:text="Yes"></option>
   			<option th:value="'NO'" th:text="No"></option>
		 </select>
    </div>
    
	<div class="form-group">	
		<label for="password">Password</label>
		<input type="password" id="password"name="password" />  
    </div>
	<br/>
 	<input type="submit" value="Submit"/>
	
	
	</table>
	</form>
	
 </div>   
</body>
</html>
